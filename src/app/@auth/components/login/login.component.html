<div class="d-flex flex-column h-100 justify-content-center align-items-center">
  <div class="d-flex flex-column justify-content-center align-items-center text-center mb-5">
    <img src="assets/icons/swiss-qr-bill.svg" width="120px">
  </div>
  <mat-card class="mb-3">
    <mat-card-header>
      <mat-card-title>{{ 'components.login.title' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-divider class="my-3"></mat-divider>
    <mat-card-content>
      <form (ngSubmit)="login()" *ngIf="form" [formGroup]="form" class="d-flex flex-column gap-3">
        <mat-form-field>
          <mat-label>{{ 'labels.' + fields.EMAIL | translate }}</mat-label>
          <input autocomplete="username"
                 [formControlName]="fields.EMAIL"
                 matInput
                 type="email"
                 placeholder="Inserisci email"
                 autofocus>
          <mat-error
            *ngIf="formControlError(fields.EMAIL)">{{ formControlError(fields.EMAIL) | errorsPhrase }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{ 'labels.' + fields.PASSWORD | translate }}</mat-label>
          <input autocomplete="current-password"
                 [formControlName]="fields.PASSWORD"
                 matInput
                 placeholder="Inserisci password"
                 [type]="hidePassword ? 'password' : 'text'">
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Nascondi password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error
            *ngIf="formControlError(fields.PASSWORD)">{{ formControlError(fields.PASSWORD) | errorsPhrase }}</mat-error>
        </mat-form-field>

        <button [disabled]="form.invalid"
                color="primary"
                mat-raised-button
                type="submit">{{'actions.login' | translate}}
        </button>

        <a color="primary" mat-button
           routerLink="/auth/forgot-password">{{ 'components.login.labels.forgottenPassword' | translate}}</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
