<div class="d-flex justify-content-between align-items-center">
  <h1>Organizzazioni</h1>
  <button mat-raised-button color="accent">Crea organizzazione</button>
</div>
<div class="d-flex flex-column">
  <ng-container *ngIf="organizationsService.index() | async as paginatedResults">
    <mat-card *ngFor="let organization of paginatedResults.results" class="mb-3">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-subtitle>{{organization.title}}</mat-card-subtitle>
          <mat-card-title>{{organization.name}}</mat-card-title>
          <img mat-card-md-image *ngIf="organization.logoUrl" [src]="organization.logoUrl.url">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{ organization.ibanAccount | iban }}
        <app-address [address]="organization.address">
        </app-address>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
